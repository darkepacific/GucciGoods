<div class="bg-light clearfix">
  <!-- ðŸ”¹ Navbar (single row) -->
  <nav>
    <!-- Left: Logo -->
    <div class="left-nav">
      <a routerLink="/home" routerLinkActive="active" (click)="clear()">
        <img src="/assets/GG_Logo.png" id="logo" />
      </a>
    </div>

    <!-- Center: Search Bar -->
    <div class="center-nav">
      <app-search (resultEvent)="receiveResult($event)"></app-search>
    </div>

    <!-- Right: Buttons -->
    <div class="right-nav nav-links">
      <a *ngIf="!account" routerLink="/login" routerLinkActive="active">Login</a>
      <a *ngIf="account" routerLink="/profile" routerLinkActive="active">Profile</a>
      <a *ngIf="account" routerLink="/home" (click)="logout()">Logout</a>
    </div>
  </nav>

  <!-- ðŸ”¹ Category Bar -->
  <div class="top-nav">
    <ul class="category-list">
      <li *ngFor="let category of categories" (click)="searchCategory(category)">
        {{ category }}
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
